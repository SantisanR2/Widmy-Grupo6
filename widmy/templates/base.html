<!DOCTYPE html>

<body>
    <div class="sidebar position-absolute" style="background: var(--bs-gray-dark);height: 100vh">

            <li class="list-sidebar-item" style="list-style-type: none;"><a id="sidebar-item-id-3" class="list-sidebar-link d-flex align-items-center" href="/" style="display: inline-block;width: 100%;vertical-align: middle;padding: 0.625rem 2rem;color: #817f7e;font-weight: 500;position: relative;font-size: 1rem;font-family: "Noto Sans";text-decoration: none;height: 2.5rem;margin-top: 0.125rem;margin-bottom: 0.125rem;text-decoration: none;"><span data-txt-key="txtSidebarItem3">Personal de la salud</span></a></li>
            <li class="list-sidebar-item" style="list-style-type: none;"><a id="sidebar-item-id-4" class="list-sidebar-link d-flex align-items-center active" href="/" style="display: inline-block;width: 100%;vertical-align: middle;padding: 0.625rem 2rem;color: #817f7e;font-weight: 500;position: relative;font-size: 1rem;font-family: "Noto Sans";text-decoration: none;height: 2.5rem;margin-top: 0.125rem;margin-bottom: 0.125rem;text-decoration: none;"><span data-txt-key="txtSidebarItem3">Pacientes<br></span></a></li>
        </ul>

    <div class="container" style="min-height: 560px;padding-left: 1px;padding-right: 0px;margin-left: 254px;">
        {% block content %}

        <div class="footer-2" style="position: static;background: var(--bs-gray-dark);">
            <div class="container">
                <div class="row">
                    <div class="col-8 col-sm-6 col-md-6">
                        <p class="text-start" style="margin-top:5%;margin-bottom:3%;">© 2023 WIDMY</p>

                    </div>
                </div>
            </div>
        </div>
