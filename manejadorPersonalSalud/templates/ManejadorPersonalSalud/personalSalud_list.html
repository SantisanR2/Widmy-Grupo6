{% extends 'base.html' %}
{% block content %}

<div class="content">
    <div class="">
        <div class="page-header-title">
            <h4 class="page-title">Personal Salud</h4>
        </div>
    </div>

    <br>

    <div class="page-content-wrapper">
        <div class="container">

            <div class="panel panel-default">
                <div class="panel-body">

                    <table class="table table-hover">
                        <thead>
                        <tr style="color:#0E2EB0">
                            <th>Personal Salud</th>
                            <th><button onclick="/personalSaludCreate">Crear</button></th>
                        </tr>
                        </thead>
                        <tbody>

                        {% for persona in listaPersonal %}
                        <tr>
                            <td>{{ persona.nombre }}</td>
                            <td>{{ persona.id }}</td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>

                    

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
